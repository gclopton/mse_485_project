# config/physics.yaml  — Phase 0 baseline “physics card” for CeO2 TTM–MD
# This file is read by scripts/run_nominal.sh and passed to the LAMMPS decks via -var.

structure:
  data_path: inputs/structure/data.ceo2_4x4x8nm.lmp   # prebuilt fluorite CeO2 (δ=0)
  ce_type: 1                                            # LAMMPS atom-type index for Ce
  o_type:  2                                            # LAMMPS atom-type index for O

units:
  family: metal             # Å, ps, eV, g/mol, K, bar (LAMMPS 'units metal')
  note: "All scalar inputs below are given in metal units unless stated."

boundaries:
  x: p                      # p=periodic, f=fixed, s=shrink-wrap, m=mirror
  y: p
  z: p

time:
  dt_fs: 0.5               # MD time step Δt in femtoseconds
  t_total_ps: 5.0          # total simulated time T_tot in picoseconds (driver computes nsteps = T_tot/dt)
  # For Phase 0 smoke-test you can set steps_equil=0, steps_spike short in in.main.lmp.

source:                     # cylindrical electron source used by USER–TTM
  r0_nm: 4.5          # Gaussian radius r0 in nm (pick for ion/energy; see notes)
  Se_eV_per_A: 27.0     # stopping power S_e [eV/Å] for the chosen beam (SRIM/experiment)
  pulse:
    shape: gaussian         # time envelope f_t(t), normalized to ∫ f_t dt = 1
    tau_ps: 0.25            # std. dev. (or HWHM if you prefer), adjust per design
  normalization: "radial × time normalized so lineal energy deposition integrates to Se"

ttm:                        # two-temperature model parameters (electron field)
  ke_curve_file: inputs/ttm/ke_reference.csv   # k_e(T_e) [W·m^-1·K^-1]  — Phase 0 reference curve
  Ce_curve_file: inputs/ttm/Ce_reference.csv   # C_e(T_e) [J·m^-3·K^-1]  — Phase 0 reference curve
  coupling:
    model: constant
    g0_W_m3K:  7.4e16   # g0 = ke / r0^2 with ke≈1.5 W/m·K and r0 = 4.5 nm
  grid_file: inputs/ttm/grid.yaml              # geometry & electron sub-stepping (locked in Phase 2)

forcefield:                 # short-/long-range interactions (set via includes in in.main.lmp)
  short_range: buck/coul/long
  zbl_overlay: true         # overlay ZBL at very short r (analytic or tables/zbl.table)
  kspace_pppm:
    accuracy: 1.0e-4        # PPPM force accuracy target
  rim_langevin:             # x–y sponge to absorb waves
    width_nm: 1.5           # radial thickness of the rim region
    gamma_ps_inv: 1.0       # Langevin damping coefficient γ [ps^-1] applied only in rim group
    target_K: 300           # target T for Langevin bath in the rim

thermo:                     # logging / diagnostics (Phase 0 keeps this minimal)
  thermo_every: 100         # steps between thermo lines in log.lammps
  dump_traj: false          # keep false for Phase 0; enable in Phase 1
  notes:
    - "log captures PPPM grid/accuracy, pair_style/coeffs, TTM grid/init, energy tallies"